{% extends 'base.html' %}

{% block content %}    
<form enctype="multipart/form-data" method="POST"> {% csrf_token %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Are you sure you want to delete this Comment?</h5>
          <form action="{% url 'delete_comment' cmt.id %}" method="POST">				
            {% csrf_token %}
          <a href="/" class="btn btn-outline-dark" style="border-radius: 10px;">Cancel</a>
          <button  class="btn btn-outline-danger" onclick="showSuccessAlert()" style="border-radius: 10px;">Delete Blog</button>
        </div>
      </div>
</div>
</form>
<script>
  function showSuccessAlert() {
      alert("Your Blog is edited successfully !");
  }
</script>
{% endblock %}
